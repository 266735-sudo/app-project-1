</h1>

  <img id="coin" src="images/tossimage.png" alt="Coin" width="200">

  <br>
  <button id="tossBtn">
    <img src="images/clickimage.png" alt="Toss Coin" width="100">
  </button>

  <script>



const coin = document.getElementById("coin");
    const tossBtn = document.getElementById("tossBtn");

  tossBtn.addEventListener("click", function() {
      const result = Math.random() < 0.5 ? "head" : "tail";

   if (result === "head") {
        coin.src = "images/headimage.png";
        rotate = 180
   } else {
        coin.src = "images/tailimage.png";
      }
    });
  </script>
